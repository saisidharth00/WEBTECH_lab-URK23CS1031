<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #e6f0f4;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ddd;
            padding: 30px 24px 32px 24px;
        }
        h2 { margin: 0 0 8px 0; font-size: 24px; }
        .desc {
            color: #555;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 45%;
        }
        .input-group label {
            font-size: 13px;
            margin-bottom: 4px;
        }
        .input-group input {
            width: 100%;
            padding: 5px 7px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .bmi-value {
            font-size: 38px;
            color: #1e7aca;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .bmi-status {
            font-size: 21px;
            font-weight: 500;
        }
        .underweight { color: #d23c3c; }
        .normal { color: #479a47; }
        .overweight { color: #e17c09; }
        .obese { color: #ed134d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Body Mass Index (BMI)</h2>
        <div class="desc">A measure of body fat in adults</div>
        <div class="inputs">
            <div class="input-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="kg" min="20" max="300" value="70">
            </div>
            <div class="input-group">
                <label for="height">Height</label>
                <input type="number" id="height" placeholder="cm" min="100" max="250" value="170">
            </div>
        </div>
        <div id="result">
            <div class="bmi-value" id="bmiValue">--</div>
            <div class="bmi-status" id="bmiStatus"></div>
        </div>
    </div>

    <!-- Link External JavaScript -->
    <script src="bmi_calculator.js"></script>
</body>
</html>
