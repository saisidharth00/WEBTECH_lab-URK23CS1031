<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="ex-5_style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="currencyForm" onsubmit="return false;">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" min="0" value="1" required />

            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="INR">Indian Rupee (INR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
            </select>
        </form>
        <div class="result" id="convertedAmount">Converted Amount: --</div>
    </div>

    <script src="currency_converter.js"></script>
</body>
</html>
